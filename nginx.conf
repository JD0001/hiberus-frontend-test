events {}
http {
    include                     /etc/nginx/mime.types;

	#Angular application
    server {
        listen                  80;
        root                    /usr/share/nginx/html;
        index                   /en/index.html;
        server_name             localhost;

		location / {
			return 302 /en/;
		}

		location /en {
			index                   index.html;
		}

		location /es {	
			index                   index.html;
		}
	}
}