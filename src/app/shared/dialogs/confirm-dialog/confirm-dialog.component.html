<mat-card>
	<mat-card-header>
		<mat-card-title>
			<p>{{'DIALOG.CONFIRM_DELETE' | translate }}</p>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content  id="hero-fields-container">
		<mat-form-field>
			<mat-label>{{'HERO.ALIAS' | translate }}</mat-label>
			<input disabled name="hero-alias" matInput type="text" [(ngModel)]="hero.alias">
		</mat-form-field>
		<mat-form-field>
			<mat-label>{{'HERO.NAME' | translate }}</mat-label>
			<input disabled name="hero-name" matInput type="text" [(ngModel)]="hero.name">
		</mat-form-field>
		<mat-form-field>
			<mat-label>{{'HERO.COUNTRY' | translate }}</mat-label>
			<input disabled name="hero-country" matInput type="text" [(ngModel)]="hero.country">
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions ID="card-actions">
		<button mat-button mat-dialog-close color="primary">{{'DIALOG.CANCEL' | translate }}</button>
		<button mat-raised-button color="warn" (click)="deleteUser()">{{'DIALOG.CONFIRM' | translate }}</button>
	</mat-card-actions>
</mat-card>
