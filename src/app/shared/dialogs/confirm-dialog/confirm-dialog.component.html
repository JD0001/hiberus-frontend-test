<mat-card>
	<mat-card-header>
		<mat-card-title>
			<p i18n>Are you sure you want to delete the specified hero?</p>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content  id="hero-fields-container">
		<mat-form-field>
			<mat-label i18n>Alias</mat-label>
			<input disabled name="hero-alias" matInput type="text" [(ngModel)]="hero.alias">
		</mat-form-field>
		<mat-form-field>
			<mat-label i18n>Name</mat-label>
			<input disabled name="hero-name" matInput type="text" [(ngModel)]="hero.name">
		</mat-form-field>
		<mat-form-field>
			<mat-label i18n>Country</mat-label>
			<input disabled name="hero-country" matInput type="text" [(ngModel)]="hero.country">
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions ID="card-actions">
		<button mat-button mat-dialog-close color="primary" i18n>Cancel</button>
		<button mat-raised-button color="warn" (click)="deleteUser()" i18n>Confirm</button>
	</mat-card-actions>
</mat-card>
